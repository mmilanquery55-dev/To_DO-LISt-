 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <style>
          html, body {
        width: 50%;
        margin:auto;
        font-family: Arial, Helvetica, sans-serif;
    }             
    .container {
        width:360px;
    }
     #inp {
        width: 170px;
        height: 40px;
        font-size: 18px;
        border-radius: 10px;
    }

     #addtobtn {
        height: 40px;
        width: 40px;
        cursor: pointer;
    }
    .todo-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 10px;
     }
     .todo-text {
        font-size: 18px;
        cursor:pointer;
        flex:1;
     }
    .icons i {
        margin-left:10px;
        cursor:pointer; 
    }
    .edit {
        color:green;
    }
    .delete {
        color:red;
    }


    </style>
 </head>
 <body>
    <h1>TO_DO LIST</h1>
    <div class="container">
    <input type="text" id="inp">
    <button id="addtobtn">+</button>
    <div id="todocontainer"></div>
</div>
<script>
    let inp = document.querySelector("#inp");
    let addtobtn = document.querySelector("#addtobtn");
    let todocontainer = document.querySelector("#todocontainer");

     addtobtn.addEventListener("click", function()
    {
     if(inp.value === "") return;

     let tododiv = document.createElement("div");
     tododiv.classList.add("todo-item"); // CREATE MAIN TODO DIV
       
     let todoText = document.createElement("p"); // create text 
     todoText.classList.add("todo-text");
     todoText.innerText = inp.value;

     let icondiv = document.createElement("div"); // create icons 
     icondiv.classList.add("icons");

     let editicon = document.createElement("i");
     editicon.className ="fa-solid fa-pen-to-square edit";

     let deleteicon = document.createElement("i");
     deleteicon.className = "fa-solid fa-delete-left delete";

     icondiv.appendChild(editicon);
     icondiv.appendChild(deleteicon);
     tododiv.appendChild(todoText);
     tododiv.appendChild(icondiv);

     todocontainer.appendChild( tododiv);
     inp.value = "";

     editicon.addEventListener("click", function(){
      let newText =  prompt("Edit your task", todoText.innerText);
      if(newText !==null && newText !=="")
      {
        todoText.innerText=newText;
      }
     });

     deleteicon.addEventListener("click", function(){
      todocontainer.removeChild(tododiv);
     });
});
</script>
 </body>
 </html>
